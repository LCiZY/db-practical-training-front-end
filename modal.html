<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/modal.css">
</head>

<body>

    <!--模态框-->
    <div data-transfer="true" class="v-transfer-dom">
        <div class="ivu-modal-mask" style="z-index: 1005;"></div> 
        <div class="ivu-modal-wrap" style="z-index: 1005;">
            <div class="ivu-modal" style="width: 416px;">
                <div class="ivu-modal-content"><!----> <!----> 
                    <a class="ivu-modal-close">×</a>
                    <div class="ivu-modal-body">
                        <div class="ivu-modal-confirm">
                            <div class="ivu-modal-confirm-head">
                                <div class="ivu-modal-confirm-head-icon">
                                    <span class="ivu-icon-ios-checkmark-circle">√</span>
                                </div>
                                <div class="ivu-modal-confirm-head-title">发布结果</div>
                            </div>
                            <div class="ivu-modal-confirm-body">
                                <div>发布成功！</div>
                            </div>
                            <div class="ivu-modal-confirm-footer">
                                <button type="button" class="ivu-btn-cancel"><!----> <!----> 
                                    <span>取消</span>
                                </button>
                                <button type="button" class="ivu-btn-confirm"><!----> <!----> 
                                    <span>确定</span>
                                </button>
                            </div>
                        </div>
                    </div> <!---->
                </div>
            </div>
        </div>
    </div>



</body>

</html>
