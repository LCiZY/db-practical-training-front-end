<!DOCTYPE html>
<html>
<head>
    <title>购物车</title>
    <meta charset="utf-8">
    <script type="text/javascript" src="js/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/item.css">
</head>
<body>

<!-- 导航 -->
<header class="navbar">
    <div class="nav-info" id="login_status">
			<span v-if="id==''">
				<a href="login.html" class="username">前往登录</a>
			</span>
			<span v-else>
				<a href="personal.html" class="username">{{name}}</a>
				<a href="#" class="logout" v-on:click="logout()">[ 退出登录 ]</a>
			</span>
    </div> <!-- nav-info -->
    <!--搜索框-->
    <div class="nav-search" id="search" >
        <a href="index.html"><img class="logo" src="img/logo3.png"></a>
        <div class="search-form">
            <a href="#" class="search-logo">| &nbsp;<img src="img/search.png"></a>
            <input type="search" class="searchIn" placeholder="搜物品" v-model="keyWord">
            <button class="searchBtn" v-on:click="search">搜索</button>
        </div>
    </div><!--  nav-search -->
    <ul class="menu">
        <li><a href="index.html">首页</a></li>
        <li><a href="allItems.html">全部物品</a></li>
        <li><a href="askItem.html">求物品</a></li>
        <li><a class="active" href="shoppingCart.html">购物车</a></li>
        <li><a href="personal.html">个人中心</a></li>
    </ul>
</header>

<!-- 购物车 -->
<div id="container" >
    <div id="item-container">
        <h3 class="item-title"><a href="#">| 购物车</a></h3>

        <ul class="item-lists">
            <li class="item-list" v-for="(item,index) in itemList" >
                <a href="#" class="item-pic" v-on:click="to_detail(item.commodity_id)">
                    <img :src="item.commodity_cover_pic_url">
                </a>
                <a href="#" class="item-info askitem-info" v-on:click="to_detail(item.commodity_id)">
                    <h5 class="item-name">{{item.commodity_name}}</h5>
                    <span class="item-auto"><b>校区：</b>{{item.area}}</span>
                    <span class="item-press"><b>类型：</b>{{item.commodity_type}}</span>
                </a>
                <a href="#" class="item-contact" v-on:click="outCart(index)">移出购物车</a>
            </li>

        </ul><!--  item-list end -->
    </div> <!-- item-container end-->
</div>

<footer>
    <a href="#">©2018-2019 二手书交易</a>
    <a href="#">意见反馈&nbsp;&nbsp;&nbsp;联系我们&nbsp;&nbsp;&nbsp;隐私权声明&nbsp;&nbsp;&nbsp;使用条款</a>
</footer>

<script type="text/javascript" src="js/login_status.js" charset="utf-8"></script>
<script type="text/javascript" src="js/search.js" charset="utf-8"></script>
<script type="text/javascript" src="js/shoppingCart.js" charset="utf-8"></script>

</body>
</html>
