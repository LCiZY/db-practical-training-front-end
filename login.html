<div class="item-center" id="login-container">
    <div class="w-full max-w-xs">
        <form v-if="type=='login'" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
              账号
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" v-model="userID" placeholder="账号">
          </div>
          <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
              密码
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" 
             v-bind:class="{ 'border-red-500': !hasPassword}"
             id="password" type="password" v-model="password" placeholder="******************">
            <p class="text-red-500 text-xs italic">{{hasPassword?'':'请输入密码'}}</p>
          </div>
          <div class="flex items-center justify-between">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button" v-on:click="login">
              登陆
            </button>
            <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="#">
              忘记密码?
            </a> <br/>
            <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="#" v-on:click="to_signUp">
                没有账号？去注册
            </a>
          </div>
        </form>

        <form v-else class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <div class="mb-4">
              <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                账号
              </label>
              <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" v-model="userID" placeholder="账号">
            </div>
            <div class="mb-6 no-margin-bottom">
              <label class="block text-gray-700 text-sm font-bold mb-2 " for="password">
                密码
              </label>
              <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" 
              v-bind:class="{ 'border-red-500': !SignUpHasPassword}"
              id="password" type="password" v-model="password" placeholder="******************">
            </div>
            <div class="mb-6">
              <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                确认密码
              </label>
              <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" 
              v-bind:class="{ 'border-red-500': !SignUpHasPassword1}"
              id="password2" type="password" v-model="password2" v-on:keyup="passwordConfirmInput" placeholder="******************">
              <p class="text-red-500 text-xs italic">{{ifSame?'':'两次输入的密码不一致'}}</p>
            </div>
            <div class="flex items-center justify-between">
              <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button" v-on:click="signUp">
                注册
              </button>
              <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="#" v-on:click="to_login">
                已有账号？去登陆
            </a>
            </div>
          </form>

        <p class="text-center text-gray-500 text-xs">
