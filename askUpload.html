				封面图： <input type="file" name="item_cover">
			</p>
			<p>
				<span class="name-icon">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>

			</p>

					<option value="其他">其他</option>
				</select>
			</p>
			<p>
				<span class="desc-icon">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
				物&nbsp;品&nbsp;&nbsp;描&nbsp;述：<textarea type="text" name="item_desc" ></textarea>
			</p>
			<p>
				<span class="pic-icon">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
				描述图片1： <input type="file" name="item_pci1">
			</p>
			<p>
				<span class="pic-icon">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
				描述图片2： <input type="file" name="item_pci2">
